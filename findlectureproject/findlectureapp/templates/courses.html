<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Course List</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <table>
            <tr>
                <th>Course Code</th>
                <th>Title</th>
                <th>Instructor</th>
                <th>Schedule</th>
            </tr>
            {% for course in courses %}
                <tr>
                    <td>{{ course.code }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.schedule }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
